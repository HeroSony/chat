<VirtualHost *:80>

  ServerName m.nw362.com
  ServerAlias www.m.nw362.com

  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  Redirect permanent / https://m.nw362.com/
</VirtualHost>

<VirtualHost *:443>

  SSLEngine on
  SSLCertificateFile /root/fullchain.cer
  SSLCertificateKeyFile /root/domain.key

  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<filesMatch ".(js|css|jpg|jpeg|png|gif|js|css|ico|swf)$">
    Header set Cache-Control "max-age=31536000, public"
    Header unset Last-Modified
    Header unset ETag
</filesMatch>
